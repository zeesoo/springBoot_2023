<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"><link>
</head>
<div class="container">
<body>
	<h2>게시판 상세화면</h2>
	<form id="frm" method="post">
		<table class="board_detail">
			<colgroup>
				<col width="15%"/>
				<col width="35%"/>
				<col width="15%"/>
				<col width="35%"/>
			</colgroup>
			<caption>게시글 상세내용</caption>
			<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${board.boardIdx}"></td>
					<th scope="row">조회수</th>
					<td th:text="${board.hitCnt}"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${board.creatorId}"></td>
					<th scope="row">작성일</th>
					<td th:text="${board.createdDatetime}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title" th:value="${board.title}">
						</td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
						<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- form submit 시 hidden 속성으로 글번호 전달-->
		<input type="hidden" name="boardIdx" th:value="${board.boardIdx}">
	</form>
	
	<input type="button" id="list" value="목록으로">
	<input type="button" id="edit" value="수정하기">
	<input type="button" id="delete" value="삭제하기">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#list").on("click", function(){
				location.href = "openBoardList.do";
			});
			
			$("#edit").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "updateBoard.do";
				frm.submit();
			});
			
			$("#delete").on("click", function(){
				var frm = $("#frm")[0];
				frm.action = "deleteBoard.do";
				frm.submit();
			});
		});
	</script>
	
	
</body>
</div>
</html>
